<!DOCTYPE html>
<html>
<head>
    <title>Employee Attrition Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f6;
            padding: 30px;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type=submit] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        input[type=submit]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Employee Attrition Prediction</h2>
    <form action="/" method="POST">
        <label>Age</label>
        <input type="number" name="Age" required>

        <label>Business Travel</label>
        <select name="BusinessTravel" required>
            <option value="Travel_Rarely">Travel Rarely</option>
            <option value="Travel_Frequently">Travel Frequently</option>
            <option value="Non-Travel">Non-Travel</option>
        </select>

        <label>Daily Rate</label>
        <input type="number" name="DailyRate" required>

        <label>Department</label>
        <select name="Department" required>
            <option value="Sales">Sales</option>
            <option value="Research & Development">Research & Development</option>
            <option value="Human Resources">Human Resources</option>
        </select>

        <label>Distance From Home</label>
        <input type="number" name="DistanceFromHome" required>

        <label>Education</label>
        <select name="Education" required>
            <option value="1">Below College</option>
            <option value="2">College</option>
            <option value="3">Bachelor</option>
            <option value="4">Master</option>
            <option value="5">Doctor</option>
        </select>

        <label>Education Field</label>
        <select name="EducationField" required>
            <option value="Life Sciences">Life Sciences</option>
            <option value="Medical">Medical</option>
            <option value="Marketing">Marketing</option>
            <option value="Technical Degree">Technical Degree</option>
            <option value="Human Resources">Human Resources</option>
            <option value="Other">Other</option>
        </select>

        <label>Environment Satisfaction</label>
        <select name="EnvironmentSatisfaction" required>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
            <option value="4">Very High</option>
        </select>

        <label>Gender</label>
        <select name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Hourly Rate</label>
        <input type="number" name="HourlyRate" required>

        <label>Job Involvement</label>
        <select name="JobInvolvement" required>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
            <option value="4">Very High</option>
        </select>

        <label>Job Level</label>
        <input type="number" name="JobLevel" required>

        <label>Job Role</label>
        <select name="JobRole" required>
            <option value="Sales Executive">Sales Executive</option>
            <option value="Research Scientist">Research Scientist</option>
            <option value="Laboratory Technician">Laboratory Technician</option>
            <option value="Manufacturing Director">Manufacturing Director</option>
            <option value="Healthcare Representative">Healthcare Representative</option>
            <option value="Manager">Manager</option>
            <option value="Sales Representative">Sales Representative</option>
            <option value="Research Director">Research Director</option>
            <option value="Human Resources">Human Resources</option>
        </select>

        <label>Job Satisfaction</label>
        <select name="JobSatisfaction" required>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
            <option value="4">Very High</option>
        </select>

        <label>Marital Status</label>
        <select name="MaritalStatus" required>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
        </select>

        <label>Monthly Income</label>
        <input type="number" name="MonthlyIncome" required>

        <label>Monthly Rate</label>
        <input type="number" name="MonthlyRate" required>

        <label>Number of Companies Worked</label>
        <input type="number" name="NumCompaniesWorked" required>

        <label>Over Time</label>
        <select name="OverTime" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Percent Salary Hike</label>
        <input type="number" name="PercentSalaryHike" required>

        <label>Performance Rating</label>
        <select name="PerformanceRating" required>
            <option value="1">Low</option>
            <option value="2">Good</option>
            <option value="3">Excellent</option>
            <option value="4">Outstanding</option>
        </select>

        <label>Relationship Satisfaction</label>
        <select name="RelationshipSatisfaction" required>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
            <option value="4">Very High</option>
        </select>

        <label>Stock Option Level</label>
        <input type="number" name="StockOptionLevel" required>

        <label>Total Working Years</label>
        <input type="number" name="TotalWorkingYears" required>

        <label>Training Times Last Year</label>
        <input type="number" name="TrainingTimesLastYear" required>

        <label>Work Life Balance</label>
        <select name="WorkLifeBalance" required>
            <option value="1">Bad</option>
            <option value="2">Good</option>
            <option value="3">Better</option>
            <option value="4">Best</option>
        </select>

        <label>Years At Company</label>
        <input type="number" name="YearsAtCompany" required>

        <label>Years In Current Role</label>
        <input type="number" name="YearsInCurrentRole" required>

        <label>Years Since Last Promotion</label>
        <input type="number" name="YearsSinceLastPromotion" required>

        <label>Years With Current Manager</label>
        <input type="number" name="YearsWithCurrManager" required>

        <input type="submit" value="Predict Attrition">
    </form>

</body>
</html>
