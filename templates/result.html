<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f6;
            padding: 40px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            margin: auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .yes {
            color: red;
            font-weight: bold;
            font-size: 20px;
        }
        .no {
            color: green;
            font-weight: bold;
            font-size: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Attrition Prediction Result</h2>

        {% if prediction == 'Yes' %}
        <p style="color:red;"><strong>Warning:</strong> Employee is likely to leave.</p>
        {% else %}
            <p style="color:green;"><strong>Good News:</strong> Employee is likely to stay.</p>
        {% endif %}

        <a href="/">ðŸ”„ Try Another Prediction</a>
    </div>
</body>
</html>
